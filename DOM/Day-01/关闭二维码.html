<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭二维码</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="box"><button id="close"></button><img src="images/tao.png" alt=""></div>

<script>
    let box = document.querySelector('.box');
    let close = document.querySelector('#close');

    console.log(box);
    close.onclick = function () {
        console.log('点击');
        box.style.display = "none";
    }
</script>
</body>
</html>
