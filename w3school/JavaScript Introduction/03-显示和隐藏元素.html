<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示和隐藏元素</title>
</head>
<body>
<div>这是一个div元素</div>
<button>显示</button>
<button>隐藏</button>
<script>
    var e = document.querySelector('div');

    document.getElementsByTagName('button')[0].onclick = function () {
        e.style.display = "block";
    }

    document.getElementsByTagName('button')[1].onclick = function () {
        e.style.display = "none";
    }
</script>
</body>
</html>
